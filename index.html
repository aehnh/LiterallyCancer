<!DOCTYPE html>
<html>
<head>
    <title>Literally Canvas</title>
    <link href="/static/css/literallycanvas.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
         }

        .fs-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .literally {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #lc {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="fs-container">
    <div id="lc"></div>
</div>

<!-- you really ought to include react-dom, but for react 0.14 you don't strictly have to. -->
<script src="/static/js/react-0.14.3.js"></script>
<script src="/static/js/literallycanvas.js"></script>

<script type="text/javascript">
    var lc = LC.init(document.getElementById("lc"), {
        imageURLPrefix: '/static/img',
        toolbarPosition: 'bottom',
        defaultStrokeWidth: 2,
        strokeWidths: [1, 2, 3, 5, 30],
        imageSize: {width: null, height: null}
    });
    var unsubscribe = lc.on('drawingChange', function() {
        console.log(JSON.stringify(lc.getSnapshot()));
    });
</script>
</body>
</html>
